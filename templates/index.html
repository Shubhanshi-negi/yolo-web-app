<!DOCTYPE html>
<html>
<head>
<title>YOLO Live Detection</title>
</head>

<body>
<h2>YOLO Live Detection (Browser Camera)</h2>

<video id="video" width="600" autoplay></video>
<br><br>
<img id="output" width="600">

<script>
const video = document.getElementById("video");
const output = document.getElementById("output");

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream);

setInterval(() => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const image = canvas.toDataURL("image/jpeg");

    fetch("/detect", {
        method: "POST",
        body: JSON.stringify({ image }),
        headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
        output.src = "data:image/jpeg;base64," + data.image;

        if(data.objects.length > 0){
            speak(data.objects.join(", "));
        }
    });

}, 1200);

function speak(text){
    let msg = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(msg);
}
</script>

</body>
</html>
